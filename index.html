<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Preview</title>
</head>
<body>
    <h1>Write a Message!</h1>
        <form class="container" style="display: flex; flex-direction: column; width: 20%; row-gap: 1em;">
            <textarea name="text" id="text" style="padding: 1em;"></textarea>
            <button class="sub-btn" type="submit" style="padding: 1em 0; width: 40%; cursor: pointer; border-radius: 1em; border: none; background-color: blueviolet; color: white; font-weight: 700;">Submit</button>
            <div id="preview"></div> 
        </form>

    <script src="./app.js"></script>
</body> 
</html>
